<body>
    <h1>CryptoApp Avanc√© - Emoji + Symboles</h1>

<script>
const alphabet = "üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáüôÇüôÉüòâüòåüòçü•∞üòòüòóüòôüòöüòãüòõüòùüòúü§™ü§®üßêü§ìüòéü§©ü•≥üòèüòíüòûüòîüòüüòïüôÅ‚òπÔ∏èüò£üòñüò´üò©ü•∫üò¢üò≠üò§üò†üò°ü§¨ü§Øüò≥ü•µü•∂üò±üò®üò∞üò•üòìü§óü§îü§≠ü§´ü§•üò∂üòêüòëüò¨üôÑüòØüò¶üòßüòÆüò≤ü•±üò¥ü§§üò™üòµü§êü•¥ü§¢ü§Æü§ßüò∑ü§íü§ïü§ëü§†üòàüëøüëπüë∫üíÄ‚ò†Ô∏èüëªüëΩüëæü§ñ‚àë‚àÜ‚àöœÄ‚àû‚à´‚âà‚â†‚â§‚â•¬±√ó√∑‚àÇ‚àá‚àà‚àâ‚àã‚äÇ‚äÉ‚äÜ‚äá‚à™‚à©‚àß‚à®¬¨‚Üí‚Üê‚Üî‚Üï‚ô†‚ô•‚ô¶‚ô£‚òÄ‚òÅ‚òÇ‚òÉ‚òÑ‚òÖ‚òÜ‚òá‚òà‚òâ‚òä‚òã‚òå‚òç‚òé‚òè";

function mod(n, m) {
    return ((n % m) + m) % m;
}

function vigenere_advanced(text, key, decrypt=false) {
    // Nettoyer texte & cl√© : garder uniquement caract√®res dans l'alphabet
    text = [...text].filter(c => alphabet.includes(c)).join('');
    key = [...key].filter(c => alphabet.includes(c)).join('');
    if(key.length === 0) {
        alert("La cl√© doit contenir au moins un symbole valide !");
        return "";
    }
    let result = "";
    for(let i=0, j=0; i<text.length; i++, j++) {
        if(j >= key.length) j = 0;
        const tIndex = alphabet.indexOf(text[i]);
        const kIndex = alphabet.indexOf(key[j]);
        let resIndex = decrypt ? mod(tIndex - kIndex, alphabet.length) : mod(tIndex + kIndex, alphabet.length);
        result += alphabet[resIndex];
    }
    return result;
}

function encrypt() {
    let text = document.getElementById("text").value;
    let key = document.getElementById("key").value;
    if(text === "" || key === "") {
        alert("Veuillez entrer un texte et une cl√© !");
        return;
    }
    // Pour cet alphabet sp√©cial, on convertit texte en symboles avant chiffrement
    let preparedText = "";
    // Convertir le texte en majuscule et remplacer chaque lettre par un symbole de l'alphabet
    // Ici on fait un simple mapping A-Z -> alphabet[0..25]
    text = text.toUpperCase();
    for(let c of text) {
        let code = c.charCodeAt(0);
        if(code >= 65 && code <= 90) {
            preparedText += alphabet[code - 65];
        }
    }
    let encrypted = vigenere_advanced(preparedText, key, false);
    document.getElementById("result").textContent = encrypted;
}

function decrypt() {
    let text = document.getElementById("text").value;
    let key = document.getElementById("key").value;
    if(text === "" || key === "") {
        alert("Veuillez entrer un texte et une cl√© !");
        return;
    }
    let decrypted = vigenere_advanced(text, key, true);
    // Convertir r√©sultat en lettres A-Z en inversant mapping
    let resultText = "";
    for(let c of decrypted) {
        let idx = alphabet.indexOf(c);
        if(idx !== -1 && idx < 26) {
            resultText += String.fromCharCode(idx + 65);
        }
    }
    document.getElementById("result").textContent = resultText;
}
